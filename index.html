<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="modal-container"></div>
    
    <div class="content">
        <header>
            <img src="./img/pokedex_logo_narrow2.png" alt="pokedex logo">
            <!--temp searchbar for styling purposes-->
            <form action="" class="search-form">
                <label for="search"></label>
                <input type="text" id="search" placeholder="Search" alt="search for pokemons">
            </form>
        </header>

        <main>
            <img src="./img/header_trim1.png" alt="">
            <div class="pokemon-container">
                <div class="pokemon-list">

                </div>
            </div>
        </main>
    </div>
    <!--decorative background element-->
    <div class="bgshapeA"></div>

    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
</body>

</html>
